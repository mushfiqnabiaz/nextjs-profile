<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#primaryGradient)">
    <!-- Subtle breathing animation -->
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.03;1"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Main "M" letter with subtle animation -->
  <path d="M8 24 L8 8 L12 8 L16 16 L20 8 L24 8 L24 24 L20 24 L20 12 L16 20 L12 12 L12 24 Z" 
        fill="white" 
        font-weight="bold">
    <!-- Gentle glow animation -->
    <animate
      attributeName="opacity"
      values="1;0.9;1"
      dur="3s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Small accent dot -->
  <circle cx="24" cy="8" r="1.5" fill="#fbbf24">
    <!-- Blinking animation -->
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
</svg>
